name: GitHub Actions Demo
on: 
  push:
    branches:
      - main
      - develop
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Run dev
      run: ./gradlew clean build -Pbuild=dev
    - name: Unit tests
      run: ./gradlew testDebugUnitTest
